<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" name="description">
        <title data-translate="sorting_algorithm_visualisation">Sorting Algorithm Visualisation</title>

        <link rel="stylesheet" href="styles/lib/bootstrap/bootstrap-4.5.0.css">
        <script src="scripts/lib/jquery/jquery-3.5.1.js"></script>
        <script src="scripts/lib/bootstrap/bootstrap-4.5.0.js"></script>
        <script src="scripts/lib/Queue.js"></script>

        <link rel="stylesheet" href="styles/main_style.css">
        <script src="scripts/lang/dict.js"></script>
        <script src="scripts/lang/language_changer.js"></script>
        <script src="scripts/style/style_changer.js"></script>
        <script src="scripts/sorting_visualizer.js" defer></script>
        <script src="scripts/sorting_algorithms.js"></script>

        <!-- bootstrap navbar for selection of sorting algorithm -->
        <nav id="sorting_nav" class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                    <li class="nav-item"> <a id="bubble_btn" class="nav-link active" href="#"> BUBBLE SORT </a> </li>
                    <li class="nav-item"> <a id="insert_btn" class="nav-link" href="#"> INSERTION SORT </a> </li>
                    <li class="nav-item"> <a id="select_btn" class="nav-link" href="#"> SELECTION SORT </a> </li>
                    <li class="nav-item"> <a id="cocktail_btn" class="nav-link" href="#"> COCKTAIL SORT </a> </li>
                </ul>
                <ul class="navbar-nav my-2 my-md-0">
                    <li class="nav-item dropleft">            
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-translate="language" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Language </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item active" id="drop_english" onclick="english_click()" href="#"> English </a>
                            <a class="dropdown-item" id="drop_german" onclick="german_click()" href="#"> Deutsch </a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-md-0"></form>
                    <button id="style_btn" onclick="style_btn_click()" class="btn btn-outline-light" data-translate="theme" type="submit"> Theme </button>
                </form>
            </div>
        </nav> 

    </head>

    <body onresize="render()">

        <div class="container-fluid">

            <!-- bootstrap grid layout for settings and visualisation -->
            <div class="row">

                <!-- settings for sorting visualis  ation -->
                <div id=settings_box class="col-md-3 box max_height">
                    
                    <h2 id='sort_header'> BUBBLE SORT </h2>

                    <label for='#arrsize_sel' data-translate="amount_of_elements"> Amount of elements </label>
                    <input id='arrsize_sel' class='form-control form_distance' type='number' value="50"/>

                    <label for='#arrangement_sel' data-translate="arrangement_of_elements"> Arrangement of elements </label>
                    <select id='arrangement_sel' class='form-control form_distance'>
                        <option value='random' data-translate="random"> Random </option>
                        <option value='ascending' data-translate='ascending'> Ascending </option>
                        <option value='mostly_ascending' data-translate='mostly_ascending'> Mostly Ascending </option>
                        <option value='descending' data-translate='descending'> Descending </option>
                        <option value='mostly_descending' data-translate='mostly_descending'> Mostly Descending </option>
                    </select>

                    <label for='#key_sel' data-translate="variety_of_keys"> Variety of keys </label>
                    <select id='key_sel' class='form-control form_distance'>
                        <option value='all_unique' data-translate="all_unique"> All unique </option>
                        <option value='many_unique' data-translate='many_unique'> Many unique </option>
                        <option value='few_unique' data-translate='few_unique'> Few unique </option>
                    </select>

                    <button id="create_btn" type="submit" onclick="render_new_array()" class="btn btn-primary btn_override form-control form_distance" data-translate='create_array'> Create array </button>
                    
                    <label for='#interval_sel' data-translate='interval_of_sorting_steps'> Interval of sorting steps </label>
                    <input id='interval_sel' class='form-control form_distance' type='number' value="100"/>

                    <!--
                    <label for="#volume_slide">Lautst√§rke</label>
                    <input  id="volume_slide" type="range" min="0" max="100" value="0" class="custom-range">
                    -->

                    <button id="sort_btn" type="submit" onclick="start_sorting()" class="btn btn-primary btn_override form-control form_distance" data-translate='start_sorting'> Start sorting </button>           
                    <button id="stop_btn" type="submit" class="btn btn-primary btn_override form-control form_distance" data-translate='stop_sorting'> Stop sorting </button>                

                    <label id='comp_label' readonly class='form-control-plaintext form_distance' data-translate='amount_comparisons'> Amount comparisons:  &thinsp;&thinsp;&thinsp;&thinsp; 0 </label>
                    <label id='acc_label' class='form-control-plaintext form_distance' data-translate='amount_array_accesses'> Amount array accesses: 0 </label>

                </div>

                <!-- actual visualisation with svg placeholder -->
                <div id=svg_box class="col-md box">
                  <svg id="bar_svg" xmlns="http://www.w3.org/2000/svg"></svg>
                </div>

            </div>   
            
        </div>

    </body>

</html>
